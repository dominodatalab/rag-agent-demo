# AI System Configuration
# This file contains common parameters for configuring AI agents and systems

# Model Configuration
model:
  provider: "openai"  # openai, anthropic, azure, etc.
  name: "gpt-4.1-mini"  # Model name/version
  full_name: "openai:gpt-4.1-mini"  # Full model identifier
  temperature: 0.1  # Controls randomness (0.0-2.0)
  max_tokens: 100096  # Maximum tokens in response

# model:
#   provider: "vllm"  # openai, anthropic, azure, etc.
#   name: "qwen-3-4b"  # Model name/version
#   full_name: "qwen-3-4b"  # Full model identifier
#   temperature: 0.1  # Controls randomness (0.0-2.0)
#   max_tokens: 10096  # Maximum tokens in response
#   base_url: "https://genai2-620r.engineering-dev.domino.tech/endpoints/c611d820-56c2-4b7a-b9b5-1b450852d13b/v1"

# Agent Configuration
agent:
  retries: 1  # Number of retries on failure
  max_history: 10  # Maximum conversation history length

# Embeddings Configuration (for ChromaDB / RAG)
embeddings:
  # model: "all-MiniLM-L6-v2"  # Default model, max 256 tokens, fast
  model: "multi-qa-mpnet-base-cos-v1"  # Better for Q&A, max 512 tokens
  chunk_size: 512  # characters per chunk
  chunk_overlap: 100  # overlap between chunks

# System Prompts
prompts:
  simple_agent_system: |
    You are a helpful assistant that answers questions based on information stored in documents that you can query using the retrieve function. Only use information in the documents to answer a question and do not rely on base or general knowledge EVER. If the answer doesn't seem available in the documents just say you can find the answer from the documents.
  

